<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="flex-container">
  <div>
    <header>Tic Tac Toe</header>
    <p class="score"></p>
    <p class="results"></p>
  </div>

  <!-- Grid Top -->

  <div class="grid-bottom">
    <div class="boardcase" id="a1"></div>
    <div class="boardcase" id="b1"></div>
    <div class="boardcase" id="c1"></div>
    <div class="boardcase" id="a2"></div>
    <div class="boardcase" id="b2"></div>
    <div class="boardcase" id="c2"></div>
    <div class="boardcase" id="a3"></div>
    <div class="boardcase" id="b3"></div>
    <div class="boardcase" id="c3"></div>
  </div>

  <!-- Flex Container -->

  <div class="flex-buttons">
    <button class="new-round" type="button" name="new-round">New Round</button>
    <button class="new-game" type="button" name="restart">Restart Game</button>
  </div>
</div>

        <!-- Overlay div -->

<div class="starting-overlay">

  <h1 class="welcome-title">Welcome to TicTacToe</h1>

  <form>
    <section>
      <h1 class="p1-header">PLAYER 1:</h1>
      <p>
        <label for="name">
          Name:
          <input type="text" id="name_p1" name="user1_name" placeholder="Name" required>
        </label>
      </p>

      <fieldset>
        <legend>Choose Pawn Shape:</legend>
        <ul>
            <li>
              <label for="pawn_x">
                <input type="radio" class="pawn" name="pawn_shape" value="X" required checked>
                X
              </label>
            </li>
            <li>
              <label for="pawn_o">
                <input type="radio" class="pawn" name="pawn_shape" value="O">
                O
              </label>
            </li>
        </ul>
      </fieldset>
    </section>

    <section>
      <h1 class="p2-header">PLAYER 2:</h1>
      <p>
        <label for="name">
          Name:
          <input type="text" id="name_p2" name="user2_name" placeholder="Name" required>
        </label>
      </p>
    </section>
    <input class='submit' type="submit" value ="Play !">
  </form>

</div>

</body>
</html>
